<table class="top-bar">
    <tr>
        <td class="top-bar__back" (click)="decreasePage()" matRipple [matRippleUnbounded]="false">
            <img src="assets/back.svg" class="top-bar__back-icon" />back
        </td>
        <td class="top-bar__center">
            <img src="assets/filament.svg" class="top-bar__center-icon">
        </td>
        <td class="top-bar__next" (click)="increasePage()" matRipple [matRippleUnbounded]="false">
            skip<img src="assets/next.svg" class="top-bar__next-icon">
        </td>
    </tr>
</table>
<div class="filament">
    <div *ngIf="page === 0">
        <span class="filament-heading">select your new filament</span>
        <table class="filament-filaments">
            <tr>
                <td class="filament-filaments__type">
                    <span class="filament-filaments__type-box">PLA</span>
                </td>
                <td class="filament-filaments__name">
                    KDEssentials - Role #1
                </td>
                <td class="filament-filaments__weight-left">492<span style="font-size: 60%">g left</span></td>
            </tr>
        </table>
    </div>
    <div *ngIf="page === 1">
        page 1
    </div>
    <div *ngIf="page === 2">
        page 2
    </div>
    <div *ngIf="page === 3">
        page 3
    </div>
    <div *ngIf="page === 4">
        page 4
    </div>
    <div *ngIf="page === 5">
        page 5
    </div>
</div>
